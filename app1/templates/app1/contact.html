{% extends 'app1/base.html' %}
{% block content %}
{% load static %}
<br><br>
<div class="container">
<h4 class="card-title">Contact</h4>
<br>
<div style="width:40;">
  <div class="row">
<div class="col-sm-6  ">
<form method="POST" action="{% url 'success' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input name="name" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleFormControlInput1">
  </div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
  </div>
   <button class="btn btn-dark" type="submit">Submit</button>
</form>
</div>
<div class="col-sm-6">
<img src="{% static 'app1/images/image1.jpg' %}" height="325">

  </div>

  </div>
</div>
</div>
{% endblock %}
